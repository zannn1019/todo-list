<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="style.css"> <!-- Or use <style> tags -->
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Form for adding new tasks -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <!-- Filter buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- List to display tasks -->
        <ul id="todo-list">
            <!-- Tasks will be dynamically inserted here by JavaScript -->
        </ul>

        <!-- Button to clear completed tasks -->
        <button id="clear-completed-btn">Clear Completed Tasks</button>
    </div>

    <script src="script.js"></script> <!-- Or use <script> tags -->
</body>
</html>
